{% extends "common/base.html" %}

{% block title %}
    User Stats
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">User Counts</h3>
      </div>
      <div class="panel-body">
        <table class="table table-bordered">
          <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Article Tag Count</th>
          </tr>
          {% for total in totals %}
          <tr>
            <td>{{ total.0 }}</td>
            <td>{{ total.1 }}</td>
            <td>{{ total.2 }}</td>
            <td>{{ total.3 }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
